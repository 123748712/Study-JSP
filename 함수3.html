    var calculator = function (p_op) {
        if (p_op == "+") {
            return function (a, b) {
                return a + b;
            }
        }
        if (p_op == "-") {
            return function (a, b) {
                return a - b;
            }
        }
    }
    var f_add = calculator("+");
    alert(f_add(3,4));
    var f_minus = calculator("-");
    alert(f_minus(7,4));
</script>
