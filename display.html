<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    div {
        display: none; /* div는 display: block 이 디폴트, none은 보이지 않으며, 공간도 차지하지 않는다. */
        /* visibility: hidden; */ /* 보이진 않지만 공간은 차지한다. */
    }
</style>
</head>
<body>
    <div id="id_blink"><h1>a</h1></div>
    <h1>aa</h1>
<script>
    var v_blink = document.querySelector("#id_blink");
    var v_toggle = true; // 토글용 변수
    var f_blink = function () {
        if(v_toggle) {
            v_blink.style.display = "block";
            v_toggle = false;
        } else {
            v_blink.style.display = "none";
            v_toggle = true;
        }
        setTimeout(f_blink, 400);
    }
    f_blink(); 
</script>
</body>
</html>
