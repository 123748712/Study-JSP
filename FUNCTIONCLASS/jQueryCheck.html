<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 일반적인 jQuery는 CDN 사용을 권장함. 여러버전을 등록한다면 제일 마지막 js가 적용됨-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div>AAA</div>
    <div>BBB</div>
    <div>CCC</div>
    <div>DDD</div>
    <input type="checkbox" value="aa" id="id_ck" checked>
<script>
    // attr vs prop
    // attr => type="checkbox" 와 같은 속성과 값이 나와있는 것
    // prop => checked 와 같이 독단적인 것
    
    // $("div").html("!!!");
    // $("div").css("color", function(idx, val) {
    //     return "blue";
    // }) => $("div") 를 찾기 위한 for문이 반복적으로 실행되어 메모리 낭비가 심함


    // 같은 객체를 여러개 생성할 필요가 없음
    var $div = $("div").html("!!!"); // 변수로 받아서 사용하면 메모리를 절약할 수 있음
    $div.css("color", function(idx, val) {
        return "blue";
    })

    // javascript와 jQuery를 같이 쓰는게 현시점에서 유리함
    var ckbox = document.querySelector("#id_ck");
    $(ckbox).prop("checked", false);
    $(ckbox).on("click", function() {
        console.log(ckbox.checked);
    });
    
    
</script>
</body>
</html>
