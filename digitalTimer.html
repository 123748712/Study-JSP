</style>

<body>
    <div id="id_clock">오후 5:20:11</div>
<script>
    clock = document.querySelector("#id_clock");
    var today = new Date();
    setTimeout(hour, 1000);
    setTimeout(min, 1000);
    setTimeout(sec, 1000);
    setTimeout(time, 1000);
    var hour = today.getHours();
    var min = today.getMinutes();
    var sec = today.getSeconds();
    var time = hour + " : " + min + " : " + sec;
    
    var timer = function() {
        clock.innerHTML = time
    }
    
    
</script>
