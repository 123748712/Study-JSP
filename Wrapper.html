<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    var v_str = "블랙핑크 로제 짱";
    alert(typeof(v_str)); // 데이터타입 확인
    // 자바스크립트에선 원시타입에 .을 붙이면 자동으로 Wrapper 클래스로 변환(객체로 변환) / 정리.txt 참고
    console.log(v_str.replace("짱","왕짱"));
    console.log(v_str);
    
    // 새로운 문자열을 생성해서 return 해주기 때문에 초기값이 변경되지 않음
    
    v_str = v_str.replace("짱","왕짱");
    // 새로운 값을 넣어줘야 변경됨
</script>
