<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .container {
        position: relative;
    }
    .contains {
        position: absolute;
        border: 1px solid pink;
    }
    img {
        width: 100px;
        height: 100px;
    }
    .each {
        display: inline-block;
    }
</style>
</head>
<body>
    <input type="text" name="">
    <div class="container">
        <div class="contains" style="z-index: 100;">
            <div class="each"><img src="./image/1.png"></div>
            <div class="each"><img src="./image/2.png"></div>
            <div class="each"><img src="./image/3.png"></div>
        </div>
        <div class="contains" style="z-index: 100;">
            <div class="each"><img src="./image/4.png"></div>
            <div class="each"><img src="./image/5.png"></div>
            <div class="each"><img src="./image/6.png"></div>
        </div>
        <div class="contains" style="z-index: 100;">
            <div class="each"><img src="./image/7.png"></div>
            <div class="each"><img src="./image/8.png"></div>
            <div class="each"><img src="./image/9.png"></div>
        </div>
    </div>
<script>
    let startIndex = 0;
    let zIndexMax = 100;
    const c_contains = document.querySelectorAll(".contains");
    const f_initZIndex = () => {
        for(let i = 0; i < c_contains.length; i++) {
            c_contains[i].style.zIndex = 1;
        }
    }

    const f_loopIndex = () => {
        f_initZIndex();
        c_contains[startIndex].style.zIndex = zIndexMax;
        startIndex++;
        if(startIndex == (c_contains.length)) startIndex = 0;
        setTimeout(f_loopIndex, 2000);
    }
    f_loopIndex();
</script>
</body>
</html>
