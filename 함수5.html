<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 일반적으로잘 사용하지 않음.
    // 라이브러리 만드는 경우 사용되는 즉각 실행 함수
    // 익명함수는 ()에 감싸준다. 표현식으로 해석되기 때문에 에러발생 x

    // 코드가 단 한번의 실행만 필요한 경우, 굳이 함수로 만들 필요가 없기 때문에 사용
    // 메모리 절약, 중요코드를 블락지을 때도 사용
    (function (p_arg) {
        alert(p_arg + "즉각실행함수");
    })("매개변수를 입력하면 괄호값이 포함된다. ");
    
    + function (p_arg) {
        alert(p_arg + "즉각실행함수");
    }("매개변수를 입력하면 괄호값이 포함된다. ");
    // + 자리에 - ! 가능
</script>
