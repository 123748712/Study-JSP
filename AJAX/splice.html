<!DOCTYPE html>
<meta charset="UTF-8">
<div id="id_disp"></div>
<script>
    0 < Math.random() < 1
    // Math.random() 0 이상 1 미만 이지만 0 이 발생될 확률이 거의 없다고 함.
    
    // 0*2 < Math.random() < 1*2

    // 0 <= Math.floor(Math.random()) <= 1


    // 50 ~ 100 사이 값을 발생시키고자 한다면 50 + (0~50)
    function f_ranNum(p_start, p_end) {
        return Math.floor(Math.random()*(p_end - p_start+1)) + p_start;
    }

    var v_disp = document.querySelector("#id_disp");

    for(var i = 1; i <= 10; i++) {
        v_disp.innerHTML += f_ranNum(10, 100) + " "; // 10 ~ 100 사이 값
    }

    //   index    0    1    2
    var v_arr = ["1", "2", "3"];
    v_arr.splice(1,1); // (index, 삭제 갯수)
    // alert(v_arr);
</script>
