<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // javascript는 완벽한 인터프리터(interpreter) 방식이였음
    // 컴파일(Compile) 방식 => C언어 => 전체코드를 한번에 어셈블리 코드로 변환 (OS가 다르면 각각의 OS마다 컴파일을 다시 해줘야 한다.)
    // JAVA Write Once Run EveryWhere => OS가 달라도 JRE가 설치되어 있다면 해석이 가능하다. (설치되어 있지 않다면 불가능)
    //                                   but, JRE가 해석 가능한 정도까지만 컴파일을 하기 때문에 중간언어 라고 불림.

    // hoisting
    // 코드가 실행되기 전 미리 모든 코드를 스캔해 선언된 것들을 메모리에 저장한다.
    // 호출이 선언 위에 있더라도 이미 메모리에 선언된것들을 저장했기 때문에 실행된다.
    f_aaa();

    // function f_aaa() { // 정상적인 함수 선언법, hoisting 가능
    //     console.log("aaa");
    // }

    var f_aaa = function() { // 선언문법이 아니고 표현식이기 때문에 hoisting 불가능
        console.log("aaa");
    }
</script>
