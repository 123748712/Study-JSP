<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    #id_disp {
        width: 200px;
        height: 200px;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <!-- tabindex (0) => focus를 강제로 받을 수 있게 만들어줌, number => tab키 이동 순서 (-1)을 주게 되면 tab키로 이동 불가 -->
    순서1<input type="text" tabindex="2" id="id_txt1" value="">
    순서2<input type="text" tabindex="1" autofocus id="id_txt2" value=""> <!-- autofocus => 첫 focus 잡히게끔 -->
    순서3<input type="text" tabindex="-1" id="id_txt3" value="">
    순서4<input type="text" tabindex="3" id="id_txt4" value="">
    순서5<input type="text" tabindex="5" id="id_txt5" value="">
    순서6<input type="text" tabindex="4" id="id_txt6" value="">
    <div contenteditable id="id_disp" tabindex="0">keyboard click</div> <!-- contenteditable => div 태그를 text type처럼 작성 가능 -->
    <a href="#" onclick="f_click()">click</a>
    <input type="button" value="click" id="id_btn">
<script>
    // var disp = document.querySelector("#id_disp");
    // var txt = document.querySelector("#id_txt");

    // var down = function() {
    //     console.log(event.keyCode);
    // }
    // disp.addEventListener("keydown", down);
    // txt.addEventListener("keydown", down);

    // DOMContentLoaded 이벤트 발생시 실행
   
    // 바깥으로 빼주어야 호출 가능
    function f_click() {
            alert("clicked");
        }    
    
    
    $(function() { // $(document.ready({}) 와 동일
        // 초기화 블럭
        // function f_click() { // 함수 안에 있는 함수는 바깥에서 호출 불가능
        //     alert("clicked");
        // }
        document.querySelector("#id_btn").addEventListener("click", f_click); // 함수 안에 같이 묶여있기 때문에 호출 가능
    })

    // 태그해석과 이미지로딩이 끝나면 발생
    // window.addEventListener("load", function() {
    //     alert("window onload");
    // })

    // 태그 해석이 끝나면 발생
    // window.addEventListener("DOMContentLoaded", function() {
    //     alert("DOMContentLoaded");
    // })
</script>
</body>
</html>
